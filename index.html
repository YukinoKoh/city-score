<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>City info</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="header" class="header">
    <h1>Let me know the city score</h1>
    <p> Click city in map or the list below to find the city score provided by <a href="https://teleport.org/about-us/">Teleport</a>.</p>
  </div>
  <div id="map" class="map-frame"></div>
  <div id="filter" class="filter-frame">
  <input type="text" id="input" onkeyup="filter()" placeholder="Search for names..">
  </div>
  
  <div><ul data-bind="foreach: cityModel" class="cities-frame">
    <li data-bind="text: name, visible: showCity, click: clickCity"></li>
  </ul></div>

  <div id="info-found"></div>
  <div data-bind="foreach: cityModel">
      <div data-bind="visible: showInfo">
        <div data-bind="text: name" class="i-name"></div>
        Housing score: <div data-bind="text: housing" class="i-score"></div>
        Education score: <div data-bind="text: education" class="i-score"></div>
      </div>
  </div> 
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJOdsbkDgCk7AoQqpaAbdPdgGhoaWpSvI" sync defer></script>
  <script src="js/knockout-4.3.2.js"></script>
  <script src="js/model.js"></script>
  <script src="js/view.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
