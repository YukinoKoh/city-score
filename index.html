<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>City info</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="header" class="header">
    <h1>Let me know the city score</h1>
    <p> Click city in map or the list below to find the city score provided by <a href="https://teleport.org/about-us/">Teleport</a>.</p>
  </div>
  <div id="map" class="map-frame"></div>
  <div id="filter" class="filter-frame">
  <input type="text" id="input" onkeyup="filter()" placeholder="Search for names..">
  </div>
  <div><ul id="cities_name" class="cities-frame"></ul></div>
  <div id="info-found"></div>
  <div id="info-name" class="i-name"></div>
  <div id="info-data"></div> 


  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJOdsbkDgCk7AoQqpaAbdPdgGhoaWpSvI"></script>
  <script src="js/knockout-4.3.2.js"></script>
  <script src="js/model.js"></script>
  <script src="js/vm.js"></script>
  <script src="js/view.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
